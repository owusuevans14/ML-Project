<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="main">
	<h1>COVID-19 PREDICTIVE ANALYSIS USING MACHINE LEARNING</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="date" placeholder="Date of interest" required="required" />
        <input type="text" name="cases" placeholder="Hospitalizations" required="required" />
		<input type="text" name="deaths" placeholder="Death count" required="required" />
    <input type="text" name="7_day_Cases" placeholder="Death count 7 day moving average" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
